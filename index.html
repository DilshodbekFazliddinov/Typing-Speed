<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Typing Seppeed</title>

    <style>
      .input-text {
        font-size: 2rem;
      }
    </style>
  </head>
  <body style="height: 100%" class="d-flex flex-column">
    <header class="text-center p-5 bg-primary mb-5">
      <div class="container">
        <h1 class="display-3 text-white">Typing Speed Game</h1>
      </div>
    </header>
    <main class="flex-grow-1">
      <div class="modals hidden">
        <p>Siz uchun berilgan vaqt tugadi</p>
        <h1 class="result"></h1>
        <button class="btn btn-primary" id="btn_try">Try Again</button>
      </div>
      <div class="overlay"></div>

      <div class="newGame">
        <h1 class="display-6 text-white">Welcome Typing speed</h1>
        <p class="text-center display-3 text-danger mb-5">Degree</p>
        <select class="select" name="" id="">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
        <button class="btn btn-primary play">Play</button>
      </div>
      <div class="container">
        <section>
          <div class="mb-3 w-50 d-block mx-auto" id="inputText">
            <h1 class="text-center mb-3 text-label">Awesome</h1>
            <input
              type="email"
              class="form-control input-text"
              id="typing-text"
              aria-describedby="emailHelp"
            />
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-success text-white py-5">
      <div class="container">
        <div class="d-flex justify-content-between">
          <h3>Score: <span class="score">0</span></h3>
          <h3>Time: <span class="time">00:10</span></h3>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="./word.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
